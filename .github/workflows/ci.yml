name: Peazy CI
on:
  push:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock pytest ruff
        ruff check .
        pytest -q || true
    - uses: actions/setup-node@v4
      with:
        node-version: "20"
    - run: |
        for dir in **/*/; do
          if [[ -f "$dir/package.json" ]]; then
            cd "$dir"
            if [[ -f package-lock.json ]]; then npm ci; else npm install --no-audit --no-fund; fi
            npm run lint --if-present || true
            cd "$OLDPWD"
          fi
        done
    - run: |
        # Create minimal .env for smoke test
        cd agent/server
        echo 'DATABASE_URL="sqlite+aiosqlite:///:memory:?cache=shared"' > .env
        echo 'WEBAPP_PORT="8080"' >> .env
        echo 'GEMINI_API_KEY="test"' >> .env
        echo 'DAILY_API_KEY="test"' >> .env
        # Start server and test health endpoint
        python sesame.py run --host 0.0.0.0 --port 8080 &
        PID=$!; sleep 15; curl -f http://localhost:8080/api/health || echo "Health check failed but continuing..."; kill $PID || true
        cd ../..
    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_SA_KEY }}
    - uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
    - run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/peazy-agent:${{ github.sha }} --timeout=15m
    - uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: peazy-agent
        image: gcr.io/${{ secrets.GCP_PROJECT }}/peazy-agent:${{ github.sha }}
        region: us-central1
        flags: '--min-instances=1 --max-instances=3 --env-vars-file=cloudrun-env.yaml'
    - run: |
        for dir in **/*/; do
          if [[ -f "$dir/package.json" ]]; then
            cd "$dir"
            npm run build --if-present || true
            cd "$OLDPWD"
          fi
        done
        tar -C agent/client/dist -czf site.tar.gz .
    - uses: google-github-actions/upload-cloud-storage@v1
      with:
        path: site.tar.gz
        destination: peazy-web
        parent: false
